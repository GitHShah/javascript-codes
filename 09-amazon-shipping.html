<!DOCTYPE html>
<html>
  <head>
    <title>AMAZON SHIPPING CALCULATOR</title>
  </head>
  <body>

    <p>AMAZON SHIPPING CALCULATOR</p>
    <br>
    <p>ðŸšš Orders Under $40 = +$10 Shipping</p>
    <p>ðŸ“¦ Orders $40 and Above = FREE SHIPPING</p>

    <input placeholder="COST OF ORDER" class="js-cost-input"
    onkeydown="
    if(event.key === 'Enter')
        calculateTotal();
    "
    >
    <button onclick="
        calculateTotal();
    " 
    >Calculate</button>

    <p class = "result"></p>

<script>
      function calculateTotal(){

        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if(cost<40){
              cost = cost + 10;
        }

        document.querySelector('.result')
        .innerHTML = `$${cost}`;
        

      }
    </script>
  </body>
</html>
