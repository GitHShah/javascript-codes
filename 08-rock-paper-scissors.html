<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    alert('Score has been reset!');
    localStorage.removeItem('score');
    ">Reset the Score</button>



    <script>

    let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };

      function playGame(playerMove) {
        // Use const for the computer's move since it won't change after generation
        const computerMove = compGuess();
        let result = '';

        // Player picks ROCK
        if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie.';
          } else if (computerMove === 'paper') {
            result = 'You lose.';
          } else if (computerMove === 'scissors') {
            result = 'You win.';
          }
        }

        // Player picks PAPER
        else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win.';
          } else if (computerMove === 'paper') {
            result = 'Tie.';
          } else if (computerMove === 'scissors') {
            result = 'You lose.';
          }
        }
        
        // Player picks SCISSORS (The only other option)
        else {
          if (computerMove === 'rock') {
            result = 'You lose.';
          } else if (computerMove === 'paper') {
            result = 'You win.';
          } else if (computerMove === 'scissors') {
            result = 'Tie.';
          }
        }
          
        if(result==='You win.'){
            score.wins+=1;
        }
        else if(result==='You lose.'){
            score.losses+=1;
        }
        else
            score.ties+=1;

      localStorage.setItem('score', JSON.stringify(score));
      
      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
              Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}
      `);
      }

      function compGuess() {
        const randomNumber = Math.random();

        let computerMove = '';

        // Assign one of three possible moves with equal probability
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissors';
        }
        
        return computerMove;
      }


    </script>
  </body>
</html>
